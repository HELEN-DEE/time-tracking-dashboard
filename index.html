<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="container">
      <div class="name-tile">
        <div class="name-tab">
          <div class="profile-img">
            <img src="images/image-jeremy.png" alt="" />
          </div>
          <div>
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="margin-content">
          <button class="btns" id="daily-btn">Daily</button>
          <button class="btns" id="weekly-btn">Weekly</button>
          <button class="btns" id="monthly-btn">Monthly</button>
        </div>
      </div>
      <div class="content-grid" id="main-content">
        <div class="tile-for-each">
          <div class="flex-jc-end work-img-bg border-top">
            <img src="images/icon-work.svg" alt="work-img" />
          </div>
          <div class="content-time tile-adjust">
            <h4>
              Work <span><img src="images/icon-ellipsis.svg" alt="" /></span>
            </h4>
            <h1>00hrs</h1>
            <p>last week - 00hrs</p>
          </div>
        </div>
        <div class="tile-for-each">
          <div class="flex-jc-end play-img-bg border-top">
            <img src="images/icon-play.svg" alt="play-img" />
          </div>
          <div class="content-time tile-adjust">
            <h4>
              Play <span><img src="images/icon-ellipsis.svg" alt="" /></span>
            </h4>
            <h1>00hrs</h1>
            <p>last week - 00hrs</p>
          </div>
        </div>
        <div class="tile-for-each">
          <div class="flex-jc-end study-img-bg border-top">
            <img src="images/icon-study.svg" alt="study-img" />
          </div>
          <div class="content-time tile-adjust">
            <h4>
              Study <span><img src="images/icon-ellipsis.svg" alt="" /></span>
            </h4>
            <h1>00hrs</h1>
            <p>last week - 00hrs</p>
          </div>
        </div>
        <div class="tile-for-each">
          <div class="flex-jc-end exercise-img-bg border-top">
            <img src="images/icon-exercise.svg" alt="exercise-img" />
          </div>
          <div class="content-time tile-adjust">
            <h4>
              Exercise<span><img src="images/icon-ellipsis.svg" alt="" /></span>
            </h4>
            <h1>00hrs</h1>
            <p>last week - 00hrs</p>
          </div>
        </div>
        <div class="tile-for-each">
          <div class="flex-jc-end social-img-bg border-top">
            <img src="images/icon-social.svg" alt="study-img" />
          </div>
          <div class="content-time tile-adjust">
            <h4>
              Social <span><img src="images/icon-ellipsis.svg" alt="" /></span>
            </h4>
            <h1>00hrs</h1>
            <p>last week - 00hrs</p>
          </div>
        </div>
        <div class="tile-for-each">
          <div class="flex-jc-end selfCare-img-bg border-top">
            <img src="images/icon-self-care.svg" alt="selfCare-img" />
          </div>
          <div class="content-time tile-adjust">
            <h4>
              Self Care
              <span><img src="images/icon-ellipsis.svg" alt="" /></span>
            </h4>
            <h1>00hrs</h1>
            <p>last week - 00hrs</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">HELEN DEE</a>.
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
